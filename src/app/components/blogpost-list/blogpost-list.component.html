<mat-card *ngFor="let bp of blogPostsList$ | async" class="example-card">
    <mat-card-header >
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title><a [routerLink]="['/blog-posts', bp._id, bp.slug]">{{ bp.title }}</a></mat-card-title>
        <mat-card-subtitle>{{ bp.subTitle }}</mat-card-subtitle>
    </mat-card-header>
    <a routerLink="blog-posts/{{ bp._id }}">
        <img mat-card-image [src]=" bp.image ? imagePath + bp.image : imageDefault " alt="{{ bp.title }}">
    </a>    
    <mat-card-content>
        <p [innerHTML]="bp.content | truncateText:12  "></p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onLike(bp)">{{ bp.like }} LIKE</button>
        <button mat-button (click)="onDislike(bp)">{{ bp.disLike }} DISLIKE</button>
    </mat-card-actions>
</mat-card>
