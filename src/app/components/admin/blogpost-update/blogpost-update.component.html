<mat-card *ngIf="blogpost as bp, else loading">
    <form  [formGroup]="editForm" #formDirective="ngForm" (ngSubmit)="updateBlogpost(formDirective)">
        <div class="example-container">
            <mat-form-field>
                <input matInput placeholder="Title" formControlName="title" [value]="bp.title" id="title">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Sub-title" formControlName="subTitle" [value]="bp.subTitle" id="subTitle">
            </mat-form-field>
            <angular-editor [placeholder]="'Enter text here...'" formControlName="content" [config]="editorConfig" id="content">dgsdgsgsdg</angular-editor>
            <label > Choose image</label>
            <input type="file" name="image" id="image">
            <button mat-button type="button" (click)="upload()">Upload image</button>
            <button type="submit" mat-button>Update blog post</button>
        </div>
    </form>
</mat-card>

<ng-template #loading>
    ...loading
</ng-template>
